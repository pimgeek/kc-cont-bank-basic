    <h1>2.以合法正当方式吸收存款</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第四十七条规定，商业银行不得违反规定提高或者降低利率以<br />
    及采用其他不正当手段，吸收存款。</p>
