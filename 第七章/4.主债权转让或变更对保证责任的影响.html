  <div id="topic_title">
    <h1>4.主债权转让或变更对保证责任的影响</h1>
  </div>
  <div id="topic_content">
    <p>保证期间，债权人依法将主债权转让给第三人的，保证人在原保证担保的范围<br />
      内继续承担保证责任。保证合同另有约定的，按照约定。保证期间，债权人许可债<br />
      务人转让债务的，应当取得保证人书面同意，保证人对未经其同意转让的债务，不<br />
      再承担保证责任。<br />
      债权人与债务人协议变更主合同的，应当取得保证人书面同意，未经保证人书<br />
      面同意的，保证人不再承担保证责任。保证合同另有约定的，按照约定。<br />
    </p>
  </div>
